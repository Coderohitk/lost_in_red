<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #0a0005;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95vw;
            height: 95vh;
            max-width: 400px;
            max-height: 700px;
            position: relative;
            background: #1a0000;
            border: 3px solid #5a0000;
            box-shadow: 0 0 20px rgba(150, 0, 0, 0.3);
            padding: 15px;
            display: grid;
            grid-template-rows: auto 1fr auto auto auto;
            gap: 12px;
        }

        .title {
            background: rgba(90, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #800000;
            padding: 8px;
            text-align: center;
        }

        .title-text {
            color: #ffd700;
            font-size: 1.3rem;
            font-family: 'Cinzel Decorative', serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            border: 2px solid #5a0000;
            box-shadow: 0 0 15px rgba(150, 0, 0, 0.4);
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(30%) brightness(80%) contrast(110%);
        }

        .description {
            background: rgba(30, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid #800000;
            padding: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .description-text {
            color: #e0c0a0;
            font-size: 0.9rem;
            font-family: 'Crimson Text', serif;
            line-height: 1.3;
            text-align: center;
            font-style: italic;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') center/contain no-repeat;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            border: none;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(90, 0, 0, 0.5);
            border-radius: 3px;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffd700;
            border: 1px solid #800000;
        }

        .time-display {
            color: #c0a080;
            font-family: 'Crimson Text', serif;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .corner-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 10px;
            right: 10px;
            background: url('https://cdn-icons-png.flaticon.com/512/1828/1828778.png') center/contain no-repeat;
            filter: brightness(1.5);
            cursor: pointer;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-icon" onclick="window.history.back()"></div>

        <div class="title">
            <div class="title-text">CHAPTER I: THE CRIMSON CIPHER</div>
        </div>

        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" class="cover-image" alt="Mysterious Red Artifact">
        </div>

        <div class="description">
            <div class="description-text">"The artifact hums with latent energy. Three fragments whisper in the darkâ€”can you decipher their order?"</div>
        </div>

        <div class="player-controls">
            <button class="play-button" id="playButton"></button>
            <div class="progress-container">
                <input type="range" id="progressSlider" class="slider" min="0" value="0" step="0.1">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                </div>
            </div>
        </div>

        <audio id="audioPlayer" src="audio-file.mp3"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const progressSlider = document.getElementById('progressSlider');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalDurationDisplay = document.getElementById('totalDuration');

        let isPlaying = false;
        let isSeeking = false;

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        audioPlayer.addEventListener('loadedmetadata', () => {
            progressSlider.max = audioPlayer.duration;
            totalDurationDisplay.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (!isSeeking) {
                progressSlider.value = audioPlayer.currentTime;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
            if (audioPlayer.ended) {
                playButton.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/727/727245.png')";
                isPlaying = false;
            }
        });

        function togglePlayback() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/727/727245.png')";
            } else {
                audioPlayer.play()
                    .then(() => {
                        playButton.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2088/2088567.png')";
                    })
                    .catch(console.error);
            }
            isPlaying = !isPlaying;
        }

        playButton.addEventListener('click', togglePlayback);
        progressSlider.addEventListener('input', () => isSeeking = true);
        progressSlider.addEventListener('change', () => {
            audioPlayer.currentTime = progressSlider.value;
            isSeeking = false;
        });
    </script>
</body>
</html>
